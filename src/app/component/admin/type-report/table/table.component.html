<div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
  <button type="button" class="btn new-btn btn-block btn-success" (click)="newType()" >Tạo mới</button>
</div>
<div class="card-body">
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Nội dung</th>
        <th style="text-align: center">Xóa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of typeReports" >
        <td (click)="onEdit(item)">{{item.id}}</td>
        <td (click)="onEdit(item)">{{item.name}}</td>
        <td>
          <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
            <button type="button" class="btn btn-block btn-danger" (click)="onDelete(item.id)">Xóa</button>
          </div>
        </td>
      </tr>
      
    </tbody>
  </table>
  <ul class="pagination">
    <li class="page-item"><div class="page-link"
      
       >
       Lùi lại</div></li>
    <li class="page-item"><div class="page-link"
     
       >Kế tiếp</div></li>
  </ul>
</div>
