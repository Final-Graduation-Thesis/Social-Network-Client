<div class="header">
	<span></span>
	<span class="title">
		Danh sách người dùng quan tâm đến bài viết
	</span>
	<span class="material-icons" (click)=onClose()>
		cancel
	</span>

</div>
<div class="break-line"></div>
<div class="card-body">
    <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
          <tr>
            <th>Mã người dùng</th>
            <th>Tên</th>
            <th>Điểm quan tâm</th>
            <th>Mức độ quan tâm</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList">
            <td>{{user.userId}}</td>
            <td>{{user.displayName}}</td>
            <td>{{user.point}}</td>
            <td>{{user.levelName}}</td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination">
        <li class="page-item"><div class="page-link"
           (click)="nextPage(previousPageNumber)"
           >
           Lùi lại</div></li>
        <li class="page-item"><div class="page-link"
           (click)="nextPage(nextPageNumber)"
           >Kế tiếp</div></li>
      </ul>
</div>
