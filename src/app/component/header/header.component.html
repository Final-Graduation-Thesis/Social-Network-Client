<nav mat-tab-nav-bar mat-align-tabs="center" *ngIf="router.url != '/login'">
	<div class="logo" (click)="onClickIndex()" [routerLink]="'/'" >
		<img src="/assets/logo.png" />
	</div>
	<div class="center">
		<a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
			[active]="rla.isActive" (click)="link.label == 'home' ? onClickIndex() : null">
			<span class="material-icons">
				{{link.label}}
			</span>
		</a>
	</div>
	<div class="right-header">
		<div class="notification-container" [matMenuTriggerFor]="menu">
			<span class="material-icons">
				notifications
			</span>
			<mat-menu class="notification-menu" #menu="matMenu">
				<div class="notification" *ngFor="let i of [1,2,3,4,5,6,7,8,9,1,12,123,123,13123,123]">
					<div class="avatar">
						<img src="https://material.angular.io/assets/img/examples/shiba1.jpg">
					</div>
					<div class="info">
						<div class="content">
							Nguyễn Văn A đã thích bài viết của bạn
						</div>
						<div class="time-ago">16 phút trước</div>
					</div>
				</div>
			</mat-menu>
		</div>
		<div class="more-setting">
			<span class="material-icons" [matMenuTriggerFor]="menuPersonal">
				arrow_drop_down
			</span>
			<mat-menu class="personal-info" #menuPersonal="matMenu">
				<div class="info">
					<div class="avatar">
						<img src="https://material.angular.io/assets/img/examples/shiba1.jpg">
					</div>
					<div class="username">
						Huynh Tan Duy
					</div>
				</div>
				<div class="break-line"></div>
				<div class="setting">
					<div class="profile">
						<span class="material-icons">
							settings
						</span><span>Thông tin cá nhân</span>
					</div>
					<div class="logout" (click)="logout()">
						<span class="material-icons">
							login
						</span><span>Đăng xuất</span>
					</div>
				</div>
			</mat-menu>
		</div>
	</div>
</nav>
