<div>
    <apps-util-component></apps-util-component>
    <apps-search-component (search)="searchPost($event)"></apps-search-component>
</div>
<div class="main">
    <apps-new-post-panel-component></apps-new-post-panel-component>
    <ng-template #loading>
        <mat-spinner class="loading" mode="indeterminate"></mat-spinner>
    </ng-template>
    <ng-container *ngIf="postData else loading">
        <apps-post-component #post *ngFor="let data of postData" [post]="data" (update)="onUpdatePostData()">
        </apps-post-component>
    </ng-container>
    <div class="not-found" #notFound *ngIf="!hasNext">
        Đã hết bài viết mới, vui lòng &nbsp;<a href="#" (click)="reload()">tải lại trang </a>
    </div>
</div>
<apps-chat-panel-component></apps-chat-panel-component>
