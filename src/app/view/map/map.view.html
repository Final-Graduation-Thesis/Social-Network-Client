<div class="utility">
    <div class="map-tool">
        <mat-form-field class="type-business">
            <mat-label>Thể loại cần tìm</mat-label>
            <mat-select
             (selectionChange)="onChangeTypeBusiness($event)" >
                <mat-option *ngFor="let type of typeBusiness" [value]="type.value">
                    {{type.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="type-property">
            <mat-label>Loại tài sản</mat-label>
            <mat-select (selectionChange)="onChangeTypeProperty($event)">
                <mat-option  *ngFor="let type of typeProperty" [value]="type.value">
                    {{type.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="price-min">
            <input type="number" (change)="onChangePriceMin($event)" matInput  placeholder="Giá thấp nhất">
        </mat-form-field>
        <mat-form-field class="price-max">
            <input type="number" (change)="onChangePriceMax($event)" matInput  placeholder="Giá cao nhất">
        </mat-form-field>
        <apps-button-component (click)="clearDrawing()" [title]="'Xóa hình'"></apps-button-component>
    </div>
    <div class="break-line"></div>
    <div class="post-list">
        <div class="post" *ngFor="let item of this.drawingManager.result" (click)="navigateToPost(item.id)">
            <div class="avatar">
                <img src="{{item.images[0] || 'https://timviec365.vn/pictures/images/b%C4%91s-la-gi-1.jpg'}}">
            </div>
            <div class="info">
                <div class="title">
                    <span class="material-icons">
                        campaign
                    </span>{{item.title}}
                </div>
                <div class="price" *ngIf="isTypeBS13(item)"><span class="material-icons">
					local_atm
				</span><span>{{item.price | vndCurrency}}</span></div>
			<div class="priceFrom" *ngIf="!isTypeBS13(item)"><span class="material-icons">
					local_atm
				</span><span>{{item.priceFrom | vndCurrency}} - {{item.priceTo | vndCurrency}}</span></div>
                <div class="address">
                    <span class="material-icons">place
                    </span> {{item.address}}
                 </div>
                <div class="district">
                    <span class="material-icons">
                        my_location
                    </span> {{item.district}}
                </div>
            </div>
        </div>
    </div>
</div>
<div #mapContainer class="map"></div>
